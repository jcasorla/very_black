<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <!-- <a href="/users">Home</a> -->
        <div class=container>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="row">
                <div class="col-lg">
                        <h1>Hello {{session['name']}}! Edit a job!</h1>                
                        <hr>

                </div>
                <div class="col-sm-4">
                    <a href="/logout">logout</a>
                </div>
            </div>
            <div class="col align-self-center">
                <h1>All My Users</h1>

                <form action="/jobs/{{job['id']}}/update" method="POST">
                    <p>Title: <input type="text" name="title" value="{{job['title']}}"></p>
                    <p>Description: <input type="text" name="description" value="{{job['description']}}"></p>
                    <p>Location: <input type="text" name="location" value="{{job['location']}}"></p>
                    <button type="submit" class="btn btn-danger">Update</button>
                </form>
                <a class="btn btn-warning" href="/show_jobs">Cancel</a>
            </div>
           
    </div>
        
       
    </body>



</html>
