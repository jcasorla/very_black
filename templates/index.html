<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class='container'>
            <!-- <a href="/logout">logout</a> -->
            <div class=jumbotron>
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <h1>Welcome! Sign in to manage your jobs!</h1>
                <div class="card-group">
                    <div class="card" style="width: 600px;">
                        <div class="card-body text-center">
                            <h1>Registration</h1>
                            
                            <form action='/users' method='post'>
                                    <label for="fname">First Name:</label>
                                    <input type="text" class="form-control" id="fname" name="first_name">
                                    <label for="lname">Last Name:</label>
                                    <input type="text" class="form-control" id="lname" name="last_name">                        
                                    <label for="usr">Email:</label>
                                    <input type="text" class="form-control" id="email" name="email">
                                    <label for="pwd">Password:</label>
                                    <input type="text" class="form-control" id="pwd" name="pwd">
                                    <label for="cpwd">Confirm Password:</label>
                                    <input type="text" class="form-control" id="cpwd" name="cpwd">
                                    

                                    <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-danger" value='Submit'>Submit</button>
                                    </div>                                
                            </form>
                        </div>
                    </div>
                    <div class="card" style="width: 300px;">
                        <div class="card-body text-center">
                            <h1>Login</h1>
                            <form action='/login' method='post'>
                            <label for="usr">Email:</label>
                            <input type="text" class="form-control" id="email" name="email">
                            <label for="pwd">Password:</label>
                            <input type="text" class="form-control" id="pwd" name="pwd">
                            <button type="submit" class="btn btn-danger" value='Submit'>Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </body>
</html>
